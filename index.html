<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLACEK Ostrava</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&family=Azeret+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Základní nastavení */
    body {
      font-family: 'Onest', sans-serif;
      margin: 0;
      padding: 0;
      background: url('img/background-dark.png') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    /* Tmavý průhledný overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* Flex container pro obsah */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* uprostřed obrazovky */
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin: 20px auto 30px;
      color: #eee;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 250px;
    }

    .btn {
      background: #f4a261;
      color: black;
      text-decoration: none;
      padding: 14px 28px;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .btn:hover {
      background: #ffb77a;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icons a {
      color: #f8f8f8;
      font-size: 28px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover {
      color: #f4a261;
      transform: translateY(-3px);
    }

    footer {
      font-size: 12px;
      color: grey;
      padding: 10px 0;
      text-align: center;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 { font-size: 44px; }
      p { font-size: 16px; }
      .logo { width: 160px; }
      .buttons { width: 80%; }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="img/logo-white.svg" alt="PLACEK Ostrava logo" class="logo" />
    <h1>„Každé město potřebuje svůj Placek!“</h1>
    <p>Na webu i prostoru intenzivně pracujeme. Zatím nás můžete sledovat na sociálních sítích, podpořit darem nebo nám pomoci.</p>

    <div class="buttons">
      <a href="dary" class="btn">Podpoř nás</a>
      <a href="https://placekova.ecomailapp.cz/public/form/1-43c2cd496486bcc27217c3e790fb4088" target="_blank" class="btn">Newsletter</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeS1Fdm8CboNRo1k6tiO0ZgS9-zsNxbWP-tevx4O1q1HB2GSg/viewform" target="_blank" class="btn">Chci se zapojit</a>
      <a href="https://calendar.google.com/calendar/embed?src=c_cd260a7a83e92b613847c828cfa36356c4593db062f02860f8472cc129603f5a%40group.calendar.google.com&ctz=Europe%2FPrague" class="btn">Kalendář akcí</a>
      <a href="kontakt" class="btn">Kontakty</a>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com/placek_ostrava" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://tiktok.com/@placek_ova" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://youtube.com/@placek-ostrava" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/profile.php?id=61574674575089" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <footer>
    &copy; 2025 PlacOva z. s. · 
    <a href="mailto:info@placekostrava.cz" style="color:grey;">info@placekostrava.cz</a>
  </footer>
</body>
</html>
