  <style>
    body {
      font-family: 'Onest', sans-serif;
      margin: 0;
      padding: 0;
      background: url('img/background-dark.png') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      flex: 1;

      margin-bottom: 20px;
    }

    h1 {

    }

    h2 {
      font-size: 28px;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #f4a261;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
      color: #eee;
      line-height: 1.6;
    }

    a {
      color: #f4a261;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn-back {
      display: inline-block;
      margin-top: 30px;
      background: #f4a261;
      color: black;
      text-decoration: none;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn-back:hover {
      background: #ffb77a;
    }

    footer {
      font-size: 12px;
      color: grey;
      padding: 10px 0;
      text-align: center;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      h2 { font-size: 24px; }
      p { font-size: 16px; }
    }
