                <script>
const calendarId = 'f45471677ddf931872e0e937314d9c7903de211308d8ccb0f1bb5b701c22a59b@group.calendar.google.com'; // např. 'placekova@gmail.com' nebo s @group.calendar.google.com
const apiKey = 'AIzaSyAJVSJ2ap8mKyxsSvdFEVnhvNXTcxpbb84';
const maxResults = 100;

const container = document.querySelector('.container');

async function fetchEvents() {
    const now = new Date().toISOString();
    const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?key=${apiKey}&orderBy=startTime&singleEvents=true&maxResults=${maxResults}&timeMin=${now}`;

    try {
        const res = await fetch(url);
        const data = await res.json();

        const events = data.items;

        if (!events || events.length === 0) {
            container.innerHTML += '<p>Žádné nadcházející akce.</p>';
            return;
        }

        const list = document.createElement('ul');

        events.forEach(event => {
            const start = event.start.dateTime || event.start.date;
            const end = event.end?.dateTime || event.end?.date || '';
            const date = new Date(start).toLocaleString('cs-CZ', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
            });

            const li = document.createElement('li');
            li.innerHTML = `<strong>${event.summary}</strong><br><span>${date}</span><br>${event.description || ''}<hr>`;
            list.appendChild(li);
        });

        container.appendChild(list);
    } catch (error) {
        console.error('Chyba při načítání kalendáře:', error);
        container.innerHTML += '<p>Nepodařilo se načíst kalendář.</p>';
    }
}

document.addEventListener('DOMContentLoaded', fetchEvents);
</script>
